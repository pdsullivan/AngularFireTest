<html ng-app="sampleApp">

<head>
    <script src="http://code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>
    <link href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">




</head>

<body>
<div class="container" ng-controller="SampleController">
    <div class="jumbotron">
        <h2>AngularFire Testing</h2>
    </div>
    <div class="row">

        <div class="well col-md-3">
            <div ng-show="user">
                <p>
                    {{user.password.email}}
                </p>

                <button class="btn btn-danger" ng-click="logOut()">Log Out</button>

            </div>

            <div ng-hide="user">

                <form class="form" ng-submit="authUser(loginData.email, loginData.password)" name="loginForm">
                    <p>Login</p>

                    <input placeholder="email" class="form-control" type="email" ng-model="loginData.email" />
                    <input placeholder="password" class="form-control" type="password" ng-model="loginData.password"/>

                    <input class="btn btn-default"  type="submit" value="Login"/>


                </form>

                <br/>
                <h1 class="label label-warning">OR</h1>
                <br/>
                <br/>

                <form class="form" ng-submit="createUser(createUserData)" name="">
                    <p>Register</p>
                    <input placeholder="email" class="form-control"  type="email" ng-model="createUserData.email" name="email"/>
                    <input placeholder="password"  class="form-control" type="password" ng-model="createUserData.password" name="password"/>

                    <input type="submit" class="btn btn-success"  value="Register"/>

                </form>

            </div>
        </div>



        <div class="well col-md-3" ng-show="user">
            <h3>Add Data</h3>

            <form ng-submit="addItem(addItemText)">
                <input type="text" ng-model="addItemText"/>
                <input class="btn btn-default" type="submit"/>
            </form>
            
        </div>


    </div>
    <div class="row">

        <div class="well " ng-show="user">
            <h3>Data Items</h3>
            <div ng-repeat="item in list">
                {{item}}
            </div>
        </div>
    </div>
</div>


<!-- Angular -->
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>
<!-- Firebase -->
<script src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
<!-- AngularFire -->
<script src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>

<!--<script src="http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.0/angular.min.js"></script>-->
<script src="app/app.js"></script>

</body>

</html>
